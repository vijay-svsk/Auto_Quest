<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Chat with File Upload</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Menu */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            overflow-y: auto; 
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 50px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
            background-color: #34495e;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Main Container */
        .main-container {
            margin-left: 250px;
            width: 100%;
            padding: 30px;
        }

        .container {
            background-color: white;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #34495e;
            font-weight: 600;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload-form label {
            font-weight: 600;
            color: #555;
        }

        .upload-form input[type="file"],
        .upload-form textarea {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .upload-form input[type="file"]:focus,
        .upload-form textarea:focus {
            border-color: #1abc9c;
        }

        .upload-form textarea {
            height: 100px;
            resize: none;
        }

        .upload-form button {
            background-color: #1abc9c;
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #16a085;
        }

        .response-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .response-output p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .response-output strong {
            color: #1abc9c;
        }

        .response-output p.error {
            color: red;
        }


    /* Styling the error message */
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
    }

    /* Styling the form container */
    .resubmit-form {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
        margin-top: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Styling the form labels */
    .resubmit-form label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #333;
    }

    /* Styling the input fields */
    .resubmit-form input,
    .resubmit-form select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-left: 5px;
    }

    /* Adding some hover effects on the input fields */
    .resubmit-form input:hover,
    .resubmit-form select:hover {
        border-color: #007bff;
        outline: none;
    }

    /* Styling the submit button */
    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 5px;
        cursor: pointer;
        width: 30%;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .submit-btn:active {
        background-color: #003f7f;
    }


    /* Simple loader */
    #loading .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* You can style the loading indicator text and spinner as needed */
        #loading p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Response section styling */
        #response-output {
            margin-top: 20px;
        }


        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-container {
                margin-left: 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px 20px;
                box-shadow: none;
            }

            .sidebar a {
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-form button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/AddQuestions">Add Questions</a>
        <a href="/EditQuestions">Edit Questions</a>
        <a href="/GenerateQuestion">Generate Paper</a>
        <a href="/GeneratedPapers">Question Papers</a>
        <a href = "/rankedquestions">Ranked Questions</a>
        <a href="/attendence">Attendence</a>
        <a href="/classperformance">Class Performance</a>
        {% if role == 'admin' %}
        <a href="/teacherperformance">Teacher Performance</a>
        <a href="/addTeachers">Add Teachers</a>
        {% endif %}
        <a href="account">Profile</a>
        <a href="/logout">Logout</a>

        <!-- Add more links if needed -->
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <h1>MRM School Question Bank</h1>
            <div class="upload-form">
                <form id="file-form" enctype="multipart/form-data">
                    <label for="file">Upload a file:</label>
                    <input type="file" id="file" name="file" accept=".csv, .xlsx, .docx, .pdf, .png, .jpeg, .jpg" required>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>

             <!-- Loading Indicator (Initially hidden) -->
             <div id="loading" style="display: none;">
                <p>Processing file... Please wait.</p>
                <div class="loader"></div> <!-- This can be styled as a spinning animation -->
            </div>

            <div id="response-section" class="response-section">
                <h2>Response:</h2>
                <div id="response-output" class="response-output"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('file-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Show the loading indicator
            document.getElementById('loading').style.display = 'block';

            const formData = new FormData(this);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                const responseOutput = document.getElementById('response-output');
                // Hide the loading indicator after the request is completed
                document.getElementById('loading').style.display = 'none';


                if (result.success) {
                // If the upload is successful
                responseOutput.innerHTML = `
                    <p><strong>Success:</strong> ${result.message}</p>
                `;
            }
            else if (result.error === "Missing values") {
                // If there are missing values, show a new form
                responseOutput.innerHTML = `
                    <p><strong>Error:</strong> ${result.message}</p>
                    <form id="re-submit-form">
                        <label for="class">Class:</label>
                        <input type="text" id="new-class" name="class" required>

                        <label for="subject">Subject:</label>
                        <input type="text" id="new-subject" name="subject" required>

                        <label for="assessment-type">Assessment Type:</label>
                        <select id="new-assessment-type" name="assessment-type" required>
                            <option value="summative">Summative</option>
                            <option value="formative">Formative</option>
                        </select>
                        
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                `;
                
                document.getElementById('re-submit-form').addEventListener('submit', async function (e) {
                    e.preventDefault(); 
                    // Show loading indicator again for the re-submission
                    document.getElementById('loading').style.display = 'block';

                    const newClass = document.getElementById('new-class').value;
                    const newSubject = document.getElementById('new-subject').value;
                    const newAssessmentType = document.getElementById('new-assessment-type').value;

                    // Send the new data back to the backend
                    const newFormData = new FormData();
                    newFormData.append('file', document.getElementById('file').files[0]);
                    newFormData.append('class', newClass);
                    newFormData.append('subject', newSubject);
                    newFormData.append('assessment-type', newAssessmentType);

                    // Submit the form again with the new values
                    const newResponse = await fetch('/upload1', {
                        method: 'POST',
                        body: newFormData
                    });
                    const newResult = await newResponse.json();

                    // Hide the loading indicator after the re-submission request is completed
                    document.getElementById('loading').style.display = 'none';

                    
                    // Display the result
                    responseOutput.innerHTML = newResult.success ? 
                        `<p><strong>Success:</strong> ${newResult.message}</p>` :
                        `<p class="error">Error: ${newResult.error}</p>`;
                });
            } 
            
            else {
                // If there's an error, display the error message
                responseOutput.innerHTML = `<p class="error">Error: ${result.error}</p>`;
            }
        } catch (error) {
            document.getElementById('response-output').innerHTML = `<p class="error">Error submitting form</p>`;
        }

        });
    </script>

</body>

</html>
